<app-nav-bar></app-nav-bar>

<div
  class="flex flex-col w-full justify-center exsm:px-3 esm:px-7 sm:px-24 md:px-32"
>
  <form
    action=""
    class="flex w-full items-center py-7 esm:flex-col esm:space-x-0 esm:space-y-4 sm:flex-col sm:space-x-0 sm:space-y-4 lg:flex-row lg:space-y-0 lg:space-x-6"
  >
    <button
      class="w-full border-2 border-black bg-white py-2 text-black transition-all duration-300 hover:bg-black hover:text-white font-firaCodeBold text-xl lg:hidden"
    >
      ESP
    </button>

    <nz-input-group nzAddOnBefore="Paciente">
      <input type="text" nz-input [nzSize]="'small'" />
    </nz-input-group>

    <nz-input-group nzAddOnBefore="ID">
      <input type="text" nz-input [nzSize]="'small'" />
    </nz-input-group>

    <nz-input-group nzAddOnBefore="Sexo">
      <nz-select class="w-full">
        <nz-option [nzLabel]="'Hombre'" [nzValue]="'Zhejiang'"></nz-option>
        <nz-option [nzLabel]="'Mujer'" [nzValue]="'Jiangsu'"></nz-option>
      </nz-select>
    </nz-input-group>

    <nz-input-group nzAddOnBefore="Cirujano">
      <input type="text" nz-input [nzSize]="'small'" />
    </nz-input-group>
  </form>

  <div
    class="grid lg:grid-cols-2 gap-6 esm:grid-cols-1 esm:grid-rows-2 esm:gap-2"
  >
    <app-od-card [parentForm]="left" [odInf]="'OJO IZQUIERDO'"></app-od-card>
    <app-od-card [parentForm]="right" [odInf]="'OJO DERECHO'"></app-od-card>
  </div>

  <div
    class="flex items-center w-full justify-center space-x-10 py-10 esm:py-7"
  >
    <nz-modal
      [(nzVisible)]="isVisible"
      nzTitle="The first Modal"
      (nzOnCancel)="handleCancel()"
      (nzOnOk)="handleOk()"
      [nzOkText]="'Aceptar'"
      [nzCancelText]="'Cancel'"
      [nzTitle]="'Descargo de responsabilidad'"
    >
      <ng-container *nzModalContent>
        <div *ngFor="let text of disclaimerText">
          <h1 class="font-firaCodeBold text-xl">{{ text.title }}</h1>
          <p class="text-justify" *ngFor="let paragraph of text.content">
            {{ paragraph }}
          </p>
        </div>
      </ng-container>
    </nz-modal>

    <nz-modal
      [(nzVisible)]="resultsVisible"
      nzTitle="The first Modal"
      (nzOnCancel)="resultsVisible = false"
      (nzOnOk)="resultsVisible = false"
      [nzOkText]="'Aceptar'"
      [nzCancelText]="'Cancel'"
      [nzTitle]="'Resultados'"
    >
      <ng-container *nzModalContent>
        <div class="flex w-full flex-col gap-4">
          <div class="flex gap-3 text-xl" *ngIf="results.left">
            <h1 class="mb-0 font-firaCodeBold whitespace-nowrap">
              Resultados Ojo Izquierdo:
            </h1>
            <p class="mb-0">{{ results.left }}</p>
          </div>

          <div class="flex gap-3 text-xl" *ngIf="results.right">
            <h1 class="mb-0 font-firaCodeBold whitespace-nowrap">
              Resultados Ojo Derecho:
            </h1>
            <p class="mb-0">{{ results.right }}</p>
          </div>
        </div>
      </ng-container>
    </nz-modal>

    <button
      nz-button
      [nzType]="'primary'"
      (click)="showModal()"
      [nzSize]="'large'"
      class="font-firaCodeBold"
    >
      <span class="font-firaCodeBold">Calcular</span>
    </button>
    <button
      nz-button
      nzType="default"
      class="font-firaCodeBold"
      [nzSize]="'large'"
      (click)="handleReset()"
    >
      <span class="font-firaCodeBold">Reiniciar</span>
    </button>
  </div>
</div>
